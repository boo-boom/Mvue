<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue双向绑定原理及实现</title>
  </head>
  <body>
    <div id="app">
      <h1>{{name}}</h1>
      {{name}}
      <input type="text" v-model="name" /> {{age}}
    </div>

    <script src="./js/index.js"></script>
    <script>
      const vm = new Mvue({
        el: "#app",
        data: {
          name: "abc",
          age: 123
        }
      });
      // vm.$data.name = "asdasdasd";
      // console.log(vm.$data);
    </script>
  </body>
</html>
